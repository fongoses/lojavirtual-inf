<!DOCTYPE html>
<html>
<head>
       
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
    <!-- StyleSheets  -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"></link>    
    <link rel="stylesheet" type="text/css" href="../../css/mainstyle.css"></link>
    <link rel="stylesheet" type="text/css" href="../../css/smartstyle.css"></link>
    

    <!-- Carrega Scripts -->
    <script src="../../js/jquery.js" type="text/javascript"></script> 
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script> 
    
    <script src="documentReady.js" type="text/javascript" ></script> 
       
       
       
       
       
       
<title>Cadastro</title>
</head>

<body>


    <div class="modal fade in" id='modalWindow'>
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Reset de Senha</h4>
                </div>

                <div class="modal-body">

                    
                        <form role="form" id="formReset">
                            <div class="form-group">
                                <p> Enviaremos para seu email cadastrado as instruções de reset de senha.</p>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Informe seu endereço de email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"/>
                            </div>                       
                        </form>
                    

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.href='../../'">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick='document.getElementById("formReset").submit();'>Resetar Senha</button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

	

	
	


</body>
</html>
