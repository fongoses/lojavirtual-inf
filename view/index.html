<!DOCTYPE html>
<html>
<head>
       
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
    <!-- StyleSheets  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css"></link>
    <link rel="stylesheet" type="text/css" href="css/smartstyle.css"></link>
    

    <!-- Carrega Scripts -->
    <script src="js/jquery.js" type="text/javascript"></script> 
    <script src="js/bootstrap.min.js" type="text/javascript"></script> 
    
    <script src="js/documentReady.js" type="text/javascript" ></script> 
       
       
       
       
       
       
<title>Cadastro</title>
</head>

<body>



<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Bem vindo ao Smart Ticket</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/logo.png"
                    alt="">
                <form class="form-signin" method="post" id="loginform" >
                <input type="text" class="form-control" placeholder="Email" id="login" name="login" required autofocus>
                <input type="password" class="form-control" placeholder="Senha" id="pass" name="pass" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Entrar</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Lembrar senha
                </label>
                <a href="usuario/recuperasenha" class="pull-right need-help">Esqueceu a senha? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="usuario/cadastro" class="text-center new-account">Criar uma conta </a>
        </div>
    </div>
</div>


</body>
</html>
